name: publish
on: [push]
jobs:
publish-scala-jupyter-docker-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build the scala-jupyter Docker image
run: |
       docker build . --tag ghcr.io/keener2u/codespace-scala-jupyter:latest
       docker run ghcr.io/keener2u/codespace-scala-jupyter:latest
       docker push ghcr.io/keener2u/codespace-scala-jupyter:latest
